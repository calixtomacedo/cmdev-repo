<form [formGroup]="userForm" class="mb-3">

  <div class="row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input id="nome" type="text" class="form-control" formControlName="nome" />
    </div>

    <div class="form-group col-md-3">
      <label for="idade">Idade</label>
      <input id="idade" type="number" class="form-control" formControlName="idade" />
    </div>
  </div>

  <button (click)="submitForm()" class="btn btn-success mt-3">Incluir</button>

</form>

<div class="row">
  <app-user-card (userInfo)="userSelecionado($event)" *ngFor="let user of users" [user]="user" class="col-md"></app-user-card>
</div>

<div *ngIf="user" class="mt-3 border col-md p-3">
  <h2>Usu√°rio selecionado</h2>
  <p>Nome: {{ user.nome }}</p>
  <p>Idade: {{ user.idade }}</p>
</div>
